version: '3'

networks:
  lan_microservices:

services:

  server:
    build:
      context: ./server
    restart: always
    ports:
      - 8080:8080
    networks:
      - lan_microservices

  client:
    build:
      context: ./client
    restart: always
    environment:
      EUREKA_URI: http://server:8080
    ports:
      - 9080:9080
    networks:
      - lan_microservices